<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<p/>
<div class="container" ng-controller="indexController">
    <h3>Список студентов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>
                <button class="btn btn-outline-primary" ng-click="changeAge(s.id, -1)">-</button>
                {{s.age}}
                <button class="btn btn-outline-primary" ng-click="changeAge(s.id, 1)">+</button>
            </td>
            <td>
                <button class="btn btn-outline-danger" ng-click="deleteStudent(s.id)">Отчислить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Всего студентов: {{count}}</h3>
    <p>
    <form ng-submit="addStudent($element.action)">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <input class="form-control" ng-model="data.Name" id="name" placeholder="Имя" required type="text"/>
            </div>
            <div class="col-auto">
                <input class="form-control" ng-model="data.Age" id="age" placeholder="Возраст" required type="integer"/>
            </div>
            <div class="col-auto">
                <input class="btn btn-outline-success" type="submit" value="Добавить студента">
            </div>
        </div>
    </form>
</div>
<p/>
</body>
</html>
